<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login AMS</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/LogoAms.png" />
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap JS (bao gồm cả Toast) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="limiter" id="ccccc">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Login
					</span>
					<div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" id="username" type="text" name="username"
							placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" id="password" type="password" name="pass"
							placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<div class="text-right p-t-8 p-b-31">
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="button" class="login100-form-btn" id="login-button">
								Login
							</button>
						</div>
					</div>
					<div class="txt1 text-center p-t-54 p-b-20">
					</div>
					<div class="flex-c-m">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Toast Notification -->
	<div class="toast-container position-fixed top-0 end-0 p-3">
		<div id="csv-toast" class="toast hide" role="alert" aria-live="polite" aria-atomic="true">
			<div class="toast-header">
				<strong class="me-auto" id="toast-title">Notification</strong>
				<button type="button" class="btn-close" data-bs-dismiss="toast"></button>
			</div>
			<div class="toast-body" id="toast-body">Message here</div>
		</div>
	</div>
	<script src="./js/login.js"></script>
	<script src="./js/utils.js"></script>

</body>

</html>
