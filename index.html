<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap User Management Data Table</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>Data <b>Management</b></h2>
                        </div>
                        <div id="data-now"></div>
                        <div id="messages"></div>
                        <div class="col-sm-12">
                            <a href="#" class="btn btn-secondary"><i class="material-icons">&#xE147;</i> <span>Add List
                                    Data</span></a>
                            <a href="#" class="btn btn-secondary">
                                <i class="material-icons">person</i>
                                <span>User Management</span>
                            </a>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-8">
                            <input type="text" id="search-input" class="form-control" placeholder="Search by Name">
                        </div>
                        <div class="col-sm-4">
                            <select id="status-filter" class="form-control">
                                <option value="">All Status</option>
                                <option value="done">Done</option>
                                <option value="fail">Fail</option>
                                <option value="pending">Pending</option>
                                <option value="doing">Doing</option>
                            </select>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover mt-3">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Date Update</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="data-list">
                        <!-- Data will be appended here -->
                    </tbody>
                </table>
                <div class="clearfix">
                    <div class="hint-text">
                        Showing <b id="current-entries">0</b> out of <b id="total-entries">0</b> entries
                        <select id="items-per-page" class="form-control d-inline-block w-auto ml-2">
                            <option value="10">10 per page</option>
                            <option value="30">30 per page</option>
                            <option value="50">50 per page</option>
                        </select>
                    </div>
                    <ul class="pagination">
                        <li class="page-item disabled" id="first-page"><a href="#" class="page-link">First</a></li>
                        <li class="page-item disabled" id="previous-page"><a href="#" class="page-link">Previous</a>
                        </li>
                        <li class="page-item"><input type="number" id="page-number" class="form-control"
                                style="width: 60px; display: inline-block;" min="1" value="1"></li>
                        <li class="page-item" id="next-page"><a href="#" class="page-link">Next</a></li>
                        <li class="page-item" id="last-page"><a href="#" class="page-link">Last</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
