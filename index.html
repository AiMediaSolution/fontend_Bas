<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 User Management Data Table</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>Data <b>Management</b></h2>
                        </div>
                        <div id="data-now"></div>
                        <div id="messages"></div>
                        <div class="col-sm-12">
                            <a class="btn btn-success" id="add-list-data" href="#addListDataModal"
                                data-bs-toggle="modal">
                                <i class="material-icons">&#xE147;</i> Add List Data
                            </a>
                            <button class="btn btn-primary" id="user-manager" data-bs-toggle="modal"
                                data-bs-target="#userManagementModal">
                                <i class="material-icons">person</i> User Management
                            </button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-8">
                            <input type="text" id="search-input" class="form-control" placeholder="Search by Name">
                        </div>
                        <div class="col-sm-4">
                            <select id="status-filter" class="form-select">
                                <option value="">All Status</option>
                                <option value="done">Done</option>
                                <option value="fail">Fail</option>
                                <option value="pending">Pending</option>
                                <option value="doing">Doing</option>
                            </select>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover mt-3">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Date Update</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="data-list">
                    </tbody>
                </table>
                <div class="clearfix">
                    <div class="hint-text">
                        Showing <select id="items-per-page" class="form-select d-inline-block w-auto ml-2">
                            <option value="10">10</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                        </select> out of <b id="total-entries">0</b> entries
                    </div>
                    <ul class="pagination">
                        <li class="page-item disabled" id="first-page"><a href="#" class="page-link">First</a></li>
                        <li class="page-item disabled" id="previous-page"><a href="#" class="page-link">Previous</a>
                        </li>
                        <li class="page-item">
                            <input type="number" id="page-number" class="form-control form-control-sm"
                                style="width: 60px; display: inline-block;" min="1" value="1">
                        </li>
                        <li class="page-item" id="next-page"><a href="#" class="page-link">Next</a></li>
                        <li class="page-item" id="last-page"><a href="#" class="page-link">Last</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- User Management Modal -->
    <div class="modal fade" id="addListDataModal" tabindex="-1" aria-labelledby="userManagementModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userManagementModalLabel">User Management</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea id="list-content" class="form-control" rows="5"
                        placeholder="Enter your list here..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submit-list">Add List Data</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your Scripts -->
    <script src="./js/index/websocket.js"></script>
    <script src="./js/index/auth.js"></script>
    <script src="./js/index/data.js"></script>
    <script src="./js/index/render.js"></script>
    <script src="./js/index/index.js"></script>
    <script src="./js/index/curd.js"></script>
</body>

</html>
