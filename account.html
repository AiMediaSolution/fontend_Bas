<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Manager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/account.css">
</head>

<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>Account</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addAccountModal" class="btn btn-success" data-toggle="modal"><i
                                class="material-icons">&#xE147;</i> <span>Add New Account</span></a>
                        <a href="#deleteAccountModal" class="btn btn-danger" data-toggle="modal"><i
                                class="material-icons">&#xE15C;</i> <span>Delete</span></a>
                    </div>
                </div>
            </div>
            <input type="text" id="search-input" placeholder="Search by Username" oninput="searchAccounts()">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Username</th>
                        <th>Content Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="accountTableBody">
                    <!-- Accounts will be dynamically inserted here -->
                </tbody>
            </table>
            <div class="clearfix d-flex justify-content-between">
                <div class="hint-text d-flex align-items-center">
                    Showing <select id="items-per-page" class="form-control items-per-page mx-2">
                        <option value="10">10</option>
                        <option value="30">30</option>
                        <option value="50">50</option>
                    </select> out of <b id="total-entries">0</b> entries
                </div>
                <ul class="pagination">
                    <li class="page-item disabled" id="first-page"><a href="#" class="page-link">First</a></li>
                    <li class="page-item disabled" id="previous-page"><a href="#" class="page-link">Previous</a></li>
                    <li class="page-item"><input type="number" id="page-number" class="form-control"
                            style="width: 60px; display: inline-block;" min="1" value="1"></li>
                    <li class="page-item" id="next-page"><a href="#" class="page-link">Next</a></li>
                    <li class="page-item" id="last-page"><a href="#" class="page-link">Last</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="addAccountModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="createForm">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Account</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Account Type</label>
                            <input type="text" class="form-control" id="accountType" required>
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-success" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="editAccountModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="updateForm">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Account</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="updateAccountId">
                        <div class="form-group">
                            <label>Account Type</label>
                            <input type="text" class="form-control" id="updateAccountType" required>
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" id="updateUsername" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="updatePassword">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-info" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="deleteAccountModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Delete Account</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete these Records?</p>
                        <p class="text-warning"><small>This action cannot be undone.</small></p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <input type="file" id="file-input" accept=".csv">
    <button onclick="processCSV()">Upload CSV</button>
    <pre id="output"></pre>
    <button onclick="logout()">Logout</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="./js/account/auth.js"></script>
    <script src="./js/account/data.js"></script>
    <script src="./js/account/crud.js"></script>
    <script src="./js/account/utils.js"></script>
</body>

</html>
